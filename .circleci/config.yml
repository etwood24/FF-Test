 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run: dotnet build
       - run: dotnet test --logger "trx;LogFileName=testresults.xml"
       - store_artifacts:
            path: Test_Execution_Reports
       - store_artifacts:
            path: bin\Debug\netcoreapp3.1\TestResult.xml
